# Virtual service for canary deployment traffic routing
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: hello
  namespace: mesh-demo
  labels:
    app: hello
spec:
  hosts:
  - hello
  http:
  - match:
    - headers:
        canary:
          exact: "true"
    route:
    - destination:
        host: hello
        subset: v2
      weight: 100
  - route:
    - destination:
        host: hello
        subset: v1
      weight: 90
    - destination:
        host: hello
        subset: v2
      weight: 10
    timeout: 30s
    retries:
      attempts: 3
      perTryTimeout: 10s
      retryOn: 5xx,reset,connect-failure,refused-stream