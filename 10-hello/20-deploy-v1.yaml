apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-v1
  namespace: mesh-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
      version: v1
  template:
    metadata:
      labels:
        app: hello
        version: v1
    spec:
      containers:
      - name: app
        image: ealen/echo-server:latest
        # This container prints whatever you send it
        env:
          - name: PORT
            value: "8080"
        ports:
          - containerPort: 8080
